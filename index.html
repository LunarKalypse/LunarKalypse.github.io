<h1>
    meow
</h1>

<input id="image" type="image" src="/assets/images/boykisser.png">
<audio id="meow" src="/assets/audio/m-e-o-w.mp3"></audio>

<script>
    const audio = document.getElementById("meow");
    const image = document.getElementById("image");

    image.addEventListener('click', () => play());

    function play() {
        audio.currentTime = 0.2;
        audio.play();

        blur();
    }
    function blur() {
        image.style.filter = 'blur(5px)';

        flip();

        setTimeout(() => {
            image.style.filter = 'none';
        }, 2000);
    }
    function flip() {
        image.style.transition = 'transform 1s ease';
        image.style.transform = 'rotateX(180deg)';

        setTimeout(() => {
            image.style.transform = 'rotateX(0deg)';
        }, 1000);
    }
</script>
